<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Holding Asset Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome To My <span class="font-semibold text-violet-600">Asset Portfolio</span> for Bank System</h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8 rounded-sm">
            <h3 class="text-3xl mb-4 font-semibold">Please login for valid Details.</h3>
            <div>
                <input id="user-email" class="block w-9/12 px-3 mb-3 rounded" type="email" name="" placeholder="Your Email Address">
                <input id="user-password" class="block w-9/12 px-3 mb-3 rounded" type="password" name=""placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-600 hover:bg-sky-500 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>

    <!-- js file operation -->
    <script src="js/login.js"></script>
</body>
</html>
