<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside The Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Let's Get Your <span class="font-semibold text-violet-600">Asset Portfolio.</span></h1>
    </header>
    <main>
        <section class="pt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Initial Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <section class="pt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-3xl font-semibold text-white">Please Deposit</h4>
                    <input id="deposit-field" class="block w-9/12 px-3 mb-3 rounded" type="text" name="" placeholder="$ amount you want to deposit">
                    <button id="btn-deposit" class="bg-green-300 hover:bg-green-600 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>
                <div class="bg-indigo-400 p-8 rounded-xl">
                    <h4 class="text-2xl font-semibold text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="block w-9/12 px-3 mb-3 rounded" type="text" name="" placeholder="$ amount You want to Withdraw">
                    <button id="btn-withdraw" class="bg-red-300 hover:bg-red-600 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <!-- js operation -->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
